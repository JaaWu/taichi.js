<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Taichi.js | Playground</title>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"/>

        <style>
        .canvas {
            align: center;
        }
        </style>
    </head>

    <body class="mdui-theme-layout-auto mdui-theme-accent-pink mdui-theme-primary-indigo">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
            <span class="mdui-typo-title">Taichi.js Playground</span>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">search</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">refresh</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        </div>

        <div class="mdui-container mdui-m-t-2">

            <div class="mdui-row">
                <div class="mdui-card mdui-col-xs-6 mdui-m-l-1 mdui-m-r-1">
                      <div class="mdui-card-media">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <textarea class="mdui-textfield-input" rows="24" placeholder="Code here" id="text-code">
import taichi as ti
import hub

img = ti.Vector.field(3, float, (512, 512))

@hub.kernel
def paint(t: float):
    for i, j in img:
        img[i, j] = ti.cos(ti.Vector([i / 512, j / 512 + 2, i / 512 + 4]) + t) * 0.5 + 0.5

hub.bind_image(img)
</textarea>

                        </div>
                    </div>

                    <div class="mdui-card-actions mdui-m-t-1 mdui-m-b-1">
                        <button class="mdui-btn mdui-btn-raised mdui-hoverable mdui-ripple mdui-color-theme-accent" id="button-run"><i class="mdui-icon material-icons">play_arrow</i></button>
                    </div>
                </div>

                <div class="mdui-card mdui-col-xs-5 mdui-m-l-1 mdui-m-r-1">
                  <div class="mdui-card-media">
                    <canvas class="mdui-img-fluid mdui-img-rounded mdui-center mdui-valign mdui-m-t-1" id="canvas" height="512" width="512">HTML5 is not supported on your browser :(</canvas>
                  </div>
                  <div class="mdui-card-actions mdui-m-t-1 mdui-m-b-1">
                    <button class="mdui-btn mdui-btn-icon mdui-btn-raised mdui-hoverable mdui-ripple mdui-float-left" id="button-pause"><i class="mdui-icon material-icons" id="icon-pause">pause</i></button>
                    <div class="mdui-chip mdui-float-left">
                        <span class="mdui-chip-title" id="label-fps">-- FPS</span>
                    </div>
                    <button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">share</i></button>
                    <button class="mdui-btn mdui-btn-icon mdui-float-right"><i class="mdui-icon material-icons">save</i></button>
                  </div>
                </div>
            </div>

            <div class="mdui-textfield mdui-textfield-floating-label">
                <textarea class="mdui-textfield-input" rows="25" placeholder="Output will be displayed here" id="text-output" disabled></textarea>
            </div>
        </div>

        <script src="//cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"></script>
        <script src="/taichi.js"></script>

        <script>
        $(function() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'indigo';
            ctx.fillRect(0, 0, 512, 512);

            var paused = false;

            function playProgram(program) {
                let canvas = document.getElementById('canvas');
                let gui = new TaichiGUI(canvas, 512);

                let substep = program.get('substep') || program.get('advance');
                let render = program.get('render') || program.get('paint');

                let scene_type = undefined, export_data = undefined;
                if (typeof export_data == 'undefined') {
                    export_data = program.get('vector_to_image') || program.get('tensor_to_image');
                    scene_type = 'image';
                }
                if (typeof export_data == 'undefined') {
                    export_data = program.get('matrix_to_ext_arr');
                    export_data = program.get('matrix_to_ext_arr');
                    scene_type = 'particles';
                }
                if (typeof render == 'undefined' && typeof substep == 'undefined') {
                    console.error('Cannot find the kernel to render / step data!');
                }
                if (typeof export_data == 'undefined') {
                    console.error('Cannot find the kernel to export data!');
                }

                let fps = 0;
                let frame = 0;
                let last_time = Date.now();
                gui.animation(function() {
                    if (paused)
                        return;

                    if((Date.now() - last_time) >= 1000) {
                        $('#label-fps').html(fps + ' FPS');
                        last_time = Date.now();
                        fps = 0;
                    }
                    frame++;
                    fps++;

                    program.set_arg_float(0, frame * 0.04);
                    if (typeof substep != 'undefined') {
                        substep();
                    }
                    if (typeof render != 'undefined') {
                        render();
                    }

                    if (scene_type == 'image') {
                        let extr = program.set_ext_arr(0, [gui.resx, gui.resy, 4]);
                        export_data();
                        gui.set_image(extr);
                    } else if (scene_type == 'particles') {
                        let extr = program.set_ext_arr(0, [8192, 2]);
                        export_data();
                        gui.circles(extr);
                    }
                });
            }

            function loadScript(url) {
                $.ajax({
                    url: url,
                    datatype: 'script',
                    success: function(res) {
                        console.log('Successfully loaded:', url);
                        var program = new Taichi(Module);

                        program.ready(function() {
                            playProgram(program);
                        });
                    },
                    error: function(xmlhr, err, exc) {
                        alert('Error loading compiled script:', err, exc);
                    },
                });
            }

            loadScript('/cache/default_scene.js');

            $('#button-pause').click(function() {
                paused = !paused;
                $('#icon-pause').html(paused ? 'pause' : 'play_arrow');
            });

            $('#button-run').click(function() {
                $('#text-output').val('Compiling...');
                var code = $('#text-code').val();
                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: {code: code},
                    datatype: 'json',
                    success: function(res) {
                        console.log('Server compile result:', res);
                        $('#text-output').val(res.output);
                        if (res.status == 'success') {
                            loadScript(res.javascript);
                        }
                    },
                    error: function(xmlhr, err, exc) {
                        alert('Error connecting server:', err, exc);
                    },
                });
            });
        });
        </script>
    </body>
</html>
