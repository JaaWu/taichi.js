import hub

img = ti.Vector.field(3, float, (512, 512))

@hub.kernel
def paint(t: float):

        <script>
        $(function() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = 'indigo';
            ctx.fillRect(0, 0, 512, 512);

            var paused = false;
            var frame = 0;

            function playProgram(program) {
                let canvas = document.getElementById('canvas');
                let gui = new TaichiGUI(canvas, 512);

                let reset = program.get('reset') || program.get('init');
                let substep = program.get('substep') || program.get('advance');
                let render = program.get('render') || program.get('paint');

                let scene_type = undefined, export_data = undefined;
                if (typeof export_data == 'undefined') {
                    export_data = program.get('vector_to_image') || program.get('tensor_to_image');
                    scene_type = 'image';
                }
                if (typeof export_data == 'undefined') {
                    export_data = program.get('matrix_to_ext_arr');
                    export_data = program.get('matrix_to_ext_arr');
                    scene_type = 'particles';
                }
                if (typeof render == 'undefined' && typeof substep == 'undefined') {
                    console.error('Cannot find the kernel to render / step data!');
                }
                if (typeof export_data == 'undefined') {
                    console.error('Cannot find the kernel to export data!');
                }

                if (typeof reset != 'undefined') {
                    reset();
                }

                let fps = 0;
                let last_time = Date.now();
                gui.animation(function() {
                    if (paused)
                        return;

                    if((Date.now() - last_time) >= 1000) {
                        $('#label-fps').html(fps + ' FPS');
                        last_time = Date.now();
                        fps = 0;
                    }
                    frame++;
                    fps++;

                    program.set_arg_float(0, frame * 0.04);
                    if (typeof substep != 'undefined') {
                        substep();
                    }
                    if (typeof render != 'undefined') {
                        render();
                    }

                    if (scene_type == 'image') {
                        let extr = program.set_ext_arr(0, [gui.resx, gui.resy, 4]);
                        export_data();
                        gui.set_image(extr);
                    } else if (scene_type == 'particles') {
                        let extr = program.set_ext_arr(0, [8192, 2]);
                        export_data();
                        gui.circles(extr);
                    }
                });
            }

            function loadScript(url) {
                $.ajax({
                    url: url,
                    datatype: 'script',
                    success: function(res) {
                        console.log('Successfully loaded:', url);
                        var program = new Taichi(Module);

                        program.ready(function() {
                            playProgram(program);
                        });
                    },
                    error: function(xmlhr, err, exc) {
                        alert('Error loading compiled script:', err, exc);
                    },
                });
            }

            loadScript('/cache/default_scene.js');

            $('#button-pause').click(function() {
                paused = !paused;
                $('#icon-pause').html(paused ? 'play_arrow' : 'pause');
            });

            $('#button-reset').click(function() {
                frame = 0;
                if (typeof reset != 'undefined') {
                    reset();
                }
            });

            $('#button-run').click(function() {
                $('#label-status').html('compiling');
                var code = $('#text-code').val();
                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: {code: code},
                    datatype: 'json',
                    success: function(res) {
                        console.log('Server compile result:', res);
                        $('#label-status').html(res.status);
                        $('#text-output').val(res.output);
                        if (res.status == 'success') {
                            loadScript(res.javascript);
                        }
                    },
                    error: function(xmlhr, err, exc) {
                        $('#label-status').html('error');
                        alert('Error requesting server!', err, exc);
                    },
                });
            });
        });
        </script>
