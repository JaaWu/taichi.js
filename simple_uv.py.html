<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
    canvas {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512">no HTML5 support.</canvas>
    <script src="./taichi.js"></script>
    <script src="./simple_uv.py.js"></script>
    <script>
let taichi = new Taichi(Module);
let RES = 512;

taichi.ready(function() {

    taichi.get('paint_c4_0')();
    let extr = taichi.set_ext_arr(0, [RES, RES, 4]);
    taichi.get('vector_to_image_c12_0')();

    let canvas = document.getElementById('canvas');
    canvas.width = RES;
    canvas.height = RES;

    let ctx = canvas.getContext('2d');
    let imgData = ctx.createImageData(RES, RES);

    for (let y = 0; y < RES; y++) {
        for (let x = 0; x < RES; x++) {
            let i = (y * RES + x) * 4;
            let j = (x * RES + (RES - 1 - y)) * 4;
            imgData.data[i++] = parseInt(extr[j++] * 255);
            imgData.data[i++] = parseInt(extr[j++] * 255);
            imgData.data[i++] = parseInt(extr[j++] * 255);
            imgData.data[i++] = 255 - parseInt(extr[j++] * 255);
        }
    }

    ctx.putImageData(imgData, 0, 0);
});
    </script>
</body>
</html>
